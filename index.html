<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="mb-3">
            <input type="text" class="form-control title " id="exampleFormControlInput1" placeholder="Task Title" id="title">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter your task " aria-label="Recipient's username" aria-describedby="button-addon2" id="task">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add Task</button>
        </div>

        <div class="list-group">
        
            
            <a href="#" class="list-group-item list-group-item-action " aria-current="true">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Task 1</h5>
                    <!-- <small>3 days ago</small> -->
                    <label class="form-check-label" for="defaultCheck1">
                        <input class="form-check-input" type="checkbox" value="" > 
                        Done
                    </label>
                </div>
                <div class="details">
                    <p class="mb-1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ducimus quasi, quod ipsum nihil a eos facilis. A, fugiat velit, ullam explicabo officia quibusdam laudantium ipsa repudiandae dolores debitis consequuntur commodi.</p>
                    <div class="flex">
                        <small>3 days ago</small>
                        <i class="fa fa-trash" id="clear"></i>
                    </div>
                </div>
            </a>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script></body>
</html>
